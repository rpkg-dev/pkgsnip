      card: summary
      creator: '@2BSalim'
  params:
    analytics:
      goatcounter:
        endpoint: https://rpkg-dev.goatcounter.com/count
    bootswatch: yeti
    mathjax: no
    selfhost_assets: yes
url: https://rpkg.dev/pkgsnip
reference:
- title: R Markdown file snippets
- contents:
  - ls_file_snips
